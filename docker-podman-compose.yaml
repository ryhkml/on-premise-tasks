services:
  app:
    container_name: tasks-server
    hostname: tasks-server
    restart: unless-stopped
    privileged: true
    build:
      args:
        - PORT=${PORT}
      context: .
      no_cache: true
      dockerfile: Dockerfile
    ports:
      - ${PORT}:${PORT}
    volumes:
      - db:/home/app/db:Z
    networks:
      - net
    env_file:
      - .env.production
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 256M
        reservations:
          cpus: "0.5"
          memory: 64M
volumes:
  db:
networks:
  net: